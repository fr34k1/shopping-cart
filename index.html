<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">

        <header>
            <nav>
                
            </nav>
        </header>
        <img class="thumbnail rounded-circle cart-image" src="https://img.flaticon.com/icons/png/512/5464/5464164.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF">

        <div class="sidebar">
            <div class="list-group">
                
                <div class="shop-cart">
                    
                      
                </div>
                <div class="fee">
                    <h4 class="text-center mt-4">Total:<smal class="total-price">0</smal></h4>
                    <h4 class="text-center mt-4">Quantity: <smal class="quantity">0</smal></h4>
                    <button class="btn btn-danger m-auto">purchase</button>
                </div>
              </div>   
        </div>
        <main>
            
            <div class="filter">
                
            </div>
            <button class="btn btn-success" data-toggle="modal" data-target="#agregar-producto-modal">Agregar Producto</button>
            <div class="row" id="product-view"> 
                
            </div>
            
              
        </main>

        <div class="modal fade" id="agregar-producto-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="media">
                        <img width="300" class="product-image" src="https://infiniteconcepts.com/wp-content/uploads/computer-servers-and-workstations/Workstation.jpg" class="mr-3" alt="...">
                        <div class="media-body">
                          <h5 class="mt-0 product-title" ></h5>
                          <h3 class="mt-0 product-price" ></h3>
                          <p class="product-description"></p>
                        </div>
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
    
</body>
</html>
